<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 600px; }
    .loader {
      border: 8px solid #f3f3f3;
      border-radius: 50%;
      border-top: 8px solid #3498db;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      display: none; /* Oculto por defecto */
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #formulario-entrega { display: none; } /* Oculto por defecto */
  </style>
</head>
<body>
  <div class="container mt-4">
    <div class="card">
      <div class="card-header bg-primary text-white">
        <h4>Buscar Pedido para Entrega</h4>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="numero-pedido"><b>Número de Pedido / NV</b></label>
          <input type="text" class="form-control form-control-lg" id="numero-pedido" placeholder="Ingrese el número a buscar...">
        </div>
        <button id="btn-buscar" class="btn btn-primary btn-block">Buscar Pedido</button>
      </div>
    </div>

    <div id="loader" class="loader"></div>
    <div id="resultado-busqueda" class="mt-3"></div>

    <div id="formulario-entrega" class="card mt-4">
      <div class="card-header bg-success text-white">
        <h5>Registrar Entrega</h5>
      </div>
      <div class="card-body">
        <p><b>Pedido:</b> <span id="info-numero"></span></p>
        <p><b>Cliente:</b> <span id="info-cliente"></span></p>
        <p><b>Armado por:</b> <span id="info-armado"></span></p>
        <hr>
        <input type="hidden" id="sheetRow">
        <input type="hidden" id="pedidoOrigen">
        <div class="form-group">
          <label for="entregado-por">Entregado por:</label>
          <input type="text" class="form-control" id="entregado-por" required>
        </div>
        <div class="form-group">
          <label for="recibido-por">Recibido por (Nombre y RUT):</label>
          <input type="text" class="form-control" id="recibido-por" required>
        </div>
        <div class="form-group">
          <label>Fotos de Entrega (Mínimo 1):</label>
          <input type="file" class="form-control-file mb-2" id="foto1" accept="image/*" required>
          <input type="file" class="form-control-file mb-2" id="foto2" accept="image/*">
          <input type="file" class="form-control-file" id="foto3" accept="image/*">
        </div>
        <button id="btn-guardar" class="btn btn-success btn-block">Guardar Entrega</button>
      </div>
    </div>
  </div>

<script>
  document.getElementById('btn-buscar').addEventListener('click', buscar);
  document.getElementById('btn-guardar').addEventListener('click', guardarEntrega);

  function mostrarLoader(mostrar) {
    document.getElementById('loader').style.display = mostrar ? 'block' : 'none';
  }

  function mostrarAlerta(mensaje, tipo = 'danger') {
    const container = document.getElementById('resultado-busqueda');
    container.innerHTML = `<div class="alert alert-${tipo}">${mensaje}</div>`;
  }

  function buscar() {
    const numeroPedido = document.getElementById('numero-pedido').value;
    if (!numeroPedido) {
      mostrarAlerta('Por favor, ingrese un número de pedido.');
      return;
    }
    mostrarLoader(true);
    document.getElementById('btn-buscar').disabled = true;
    document.getElementById('resultado-busqueda').innerHTML = '';
    document.getElementById('formulario-entrega').style.display = 'none';

    google.script.run
      .withSuccessHandler(resultadoBusqueda)
      .withFailureHandler(errorBusqueda)
      .buscarPedidoEnHoja(numeroPedido);
  }

  function resultadoBusqueda(response) {
    mostrarLoader(false);
    document.getElementById('btn-buscar').disabled = false;
    
    if (response.success) {
      const data = response.data;
      document.getElementById('info-numero').textContent = data.numeroPedido;
      document.getElementById('info-cliente').textContent = data.cliente;
      document.getElementById('info-armado').textContent = data.armadoPor;
      document.getElementById('sheetRow').value = data.sheetRow;
      document.getElementById('pedidoOrigen').value = data.origen; // Guardamos origen y número para nombrar archivos
      document.getElementById('formulario-entrega').style.display = 'block';
    } else {
      mostrarAlerta(response.message, 'warning');
    }
  }

  function errorBusqueda(error) {
    mostrarLoader(false);
    document.getElementById('btn-buscar').disabled = false;
    mostrarAlerta('Error de comunicación con el servidor: ' + error.message);
  }

  async function guardarEntrega() {
    const entregadoPor = document.getElementById('entregado-por').value.trim();
    const recibidoPor = document.getElementById('recibido-por').value.trim();
    const fileInput1 = document.getElementById('foto1');

    if (!entregadoPor || !recibidoPor || fileInput1.files.length === 0) {
      mostrarAlerta('Debe completar "Entregado por", "Recibido por" y al menos la Foto 1.', 'danger');
      return;
    }

    mostrarLoader(true);
    document.getElementById('btn-guardar').disabled = true;
    mostrarAlerta('Guardando entrega, por favor espere...', 'info');

    try {
      const fotosPromesas = [
        document.getElementById('foto1'),
        document.getElementById('foto2'),
        document.getElementById('foto3')
      ].map(input => procesarArchivo(input));
      
      const fotosBase64 = await Promise.all(fotosPromesas);

      const deliveryData = {
        sheetRow: document.getElementById('sheetRow').value,
        numeroPedido: document.getElementById('info-numero').textContent,
        origen: document.getElementById('pedidoOrigen').value,
        entregadoPor: entregadoPor,
        recibidoPor: recibidoPor,
        fotos: fotosBase64.filter(f => f != null) // Filtra las que no se seleccionaron
      };

      google.script.run
        .withSuccessHandler(resultadoGuardado)
        .withFailureHandler(errorBusqueda)
        .registrarEntrega(deliveryData);

    } catch (error) {
       errorBusqueda(error);
    }
  }
  
  function procesarArchivo(fileInput) {
    return new Promise((resolve, reject) => {
      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const reader = new FileReader();
        reader.onload = (e) => {
          const base64Data = e.target.result.split(',')[1];
          resolve({ base64Data: base64Data, mimeType: file.type, fileName: file.name });
        };
        reader.onerror = (error) => reject(error);
        reader.readAsDataURL(file);
      } else {
        resolve(null); // Resuelve nulo si no hay archivo
      }
    });
  }

  function resultadoGuardado(response) {
     mostrarLoader(false);
     document.getElementById('btn-guardar').disabled = false;
     if(response.success){
        mostrarAlerta(response.message, 'success');
        document.getElementById('formulario-entrega').style.display = 'none';
        document.getElementById('numero-pedido').value = '';
     } else {
        mostrarAlerta(response.message, 'danger');
     }
  }

</script>
</body>
</html>
